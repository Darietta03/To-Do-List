<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Solitreo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="create">
            <form action="#">
                <input class="createTask" type="text" placeholder="Task to be done..."/>
                <button class="addButton">Add</button>
            </form>
        </div>

        <div class="addedTasks">
            
        </div>

        <div id="errorModal" class="error">
            <div class="modalWindow">
                <p>Please, enter the text of your task!</p>
                <button class="agree">Ok</button>
            <div>
        </div>
    </div>




    <script src="javascript.js" defer></script>
</body>
</html>
